# ---------FIRACODE LIGHT ----------#
font_features FiraCode-Light +cv04 +cv10 +cv14 +ss01 +cv12 +ss05 +ss04 +cv18 +ss03 +cv15 +cv31 +cv29 +cv30 +ss02 +cv25 +cv26 +cv32 +cv27 +cv28 +ss06 +ss07 +ss10

# ---------FIRACODE Regular ----------#
font_features FiraCode-Regular +cv04 +cv10 +cv14 +ss01 +cv12 +ss05 +ss04 +cv18 +ss03 +cv15 +cv31 +cv29 +cv30 +ss02 +cv25 +cv26 +cv32 +cv27 +cv28 +ss06 +ss07 +ss10
# ---------FIRACODE Retina Italic font ----------#
font_features FiraCode-Retina +cv04 +cv10 +cv14 +ss01 +cv12 +ss05 +ss04 +cv18 +ss03 +cv15 +cv31 +cv29 +cv30 +ss02 +cv25 +cv26 +cv32 +cv27 +cv28 +ss06 +ss07 +ss10
# ---------FIRACODE Bold ----------#
font_features FiraCode-Bold +cv04 +cv10 +cv14 +ss01 +cv12 +ss05 +ss04 +cv18 +ss03 +cv15 +cv31 +cv29 +cv30 +ss02 +cv25 +cv26 +cv32 +cv27 +cv28 +ss06 +ss07 +ss10
# ---------FIRACODE SemiBold ----------#
font_features FiraCode-SemiBold +cv04 +cv10 +cv14 +ss01 +cv12 +ss05 +ss04 +cv18 +ss03 +cv15 +cv31 +cv29 +cv30 +ss02 +cv25 +cv26 +cv32 +cv27 +cv28 +ss06 +ss07 +ss10



map ctrl+shift+q noop
map ctrl+shift+w noop

map ctrl+shift+p>n kitten hints --type=linenum --linenum-action=tab nvim +{line} {path}

#### START COMMONS SETTINGS
# Settings communs pour toutes les machines
sync_to_monitor no
disable_ligatures never
dynamic_background_opacity true
enabled_layouts tall:bias=50;full_size=1;mirrored=false
cursor #00FF00
background #282c34
font_size 18
adjust_line_height 6
confirm_os_window_close -1
