# et debug de font de Kitty, kitty --debug-font-fallback
font_family 		Fira Code Light
bold_font		Fira Code Regular
italic_font		Fira Code Retina		
bold_italic_font	Fira Code SemiBold



# font_family      Operator Mono Book
