
# ~/.config/starship.toml

# A minimal left prompt
# format = """$character"""

# move the rest of the prompt to the right
# right_format = """$all"""

# https://starship.rs/advanced-config/#continuation-prompt
continuation_prompt = '▶▶ '

 # Insert a blank line between shell prompts
add_newline = true

[battery]
disabled = true

# Replace the '❯' symbol in the prompt with '➜'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[;](green)'
error_symbol = '[;](red)'


# Fill character (empty space) between the left and right prompt
[fill]
symbol = " "

# Disable the line break between the first and second prompt lines
[line_break]
disabled = false

